<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* RESET & BASICS */
        /* Delete Button Styling */
        .btn-delete {
            color: #e53e3e; 
            font-size: 13px;
            text-decoration: none;
            margin-left: 15px;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .btn-delete:hover {
            background: #fff5f5; /* Light red background on hover */
        }
        /* Logout Button - Top Right */
        .btn-logout {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            text-decoration: none;
            transition: background 0.2s;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .btn-logout:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Edit Profile Button - Small text under info */
        .btn-edit-profile {
            font-size: 12px;
            color: rgba(255,255,255,0.8);
            text-decoration: underline;
            cursor: pointer;
            margin-top: 5px;
            display: inline-block;
        }
        .btn-edit-profile:hover { color: white; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            padding-top: 40px;
            padding-bottom: 40px;
        }

        /* MAIN CONTAINER */
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* HEADER SECTION */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
        }
        
        /* AVATAR STYLING */
        .avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.3);
            margin-bottom: 15px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .header h1 { font-size: 26px; margin-bottom: 5px; font-weight: 600; }
        .header p { font-size: 14px; opacity: 0.9; }
        .badge {
            display: inline-block;
            margin-top: 10px;
            background: rgba(255,255,255,0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* CONTENT SECTION */
        .content { padding: 40px; flex-grow: 1; }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        h2 { font-size: 20px; color: #2d3748; }

        /* CV CARD STYLING */
        .cv-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            border: 1px solid #edf2f7;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            transition: all 0.2s ease;
        }
        .cv-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            border-color: #b794f4;
        }
        .cv-info h3 { font-size: 17px; margin-bottom: 6px; color: #2d3748; }
        .cv-meta { font-size: 13px; color: #718096; }

        /* BUTTONS */
        .btn {
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            transition: background 0.2s;
            cursor: pointer;
            border: none;
        }
        .btn-primary { background: #6b46c1; color: white; }
        .btn-primary:hover { background: #553c9a; }
        .btn-outline { border: 1px solid #cbd5e0; color: #4a5568; margin-right: 8px; background: transparent; }
        .btn-outline:hover { background: #f7fafc; border-color: #a0aec0; }

        /* FOOTER STYLING */
        .footer {
            background-color: #f9fafb;
            border-top: 1px solid #edf2f7;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #a0aec0;
        }
        .footer a { color: #6b46c1; text-decoration: none; }

        .empty-state { text-align: center; padding: 30px; color: #a0aec0; border: 2px dashed #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header" id="headerSection">
            <h1>Loading...</h1>
        </div>

        <div class="content">
            <div class="section-header">
                <h2>My Resumes</h2>
                <button onclick="createNewCV()" class="btn btn-primary">+ Create New</button>
            </div>
            
            <div id="cvList">
                <div class="empty-state">Loading your CVs...</div>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2025 CV Builder App. All rights reserved.</p>
            <p>Need help? <a href="#">Contact Support</a></p>
        </div>
    </div>

    <script>
        const currentUserId = 1; 

        // Fetch Data
        fetch(`http://localhost:3000/api/profile/${currentUserId}`)
            .then(res => res.json())
            .then(data => {
                
                
                const avatarUrl = `https://ui-avatars.com/api/?name=${data.user.FullName}&background=fff&color=6b46c1&size=128`;

// Render Header
                const header = document.getElementById('headerSection');
                header.innerHTML = `
                    <a href="#" onclick="logout()" class="btn-logout">↘ Logout</a>

                    <img src="${avatarUrl}" class="avatar" alt="User Avatar" onclick="changeAvatar()" title="Click to change">
                    
                    <h1>${data.user.FullName}</h1>
                    <p>${data.user.Email}</p>
                    
                    <span onclick="editProfile()" class="btn-edit-profile">Edit Profile</span>
                    <br>
                    
                    <span class="badge">${data.user.SubscriptionType} Plan</span>
                `;

                // Render CV List
                const list = document.getElementById('cvList');
                list.innerHTML = ''; 

                if (data.cvs.length === 0) {
                    list.innerHTML = '<div class="empty-state">No CVs found. Create your first one!</div>';
                } else {
                    data.cvs.forEach(cv => {
                        const date = new Date(cv.LastUpdated).toLocaleDateString();
                        list.innerHTML += `
                            <div class="cv-card">
                                <div class="cv-info">
                                    <h3>${cv.Title}</h3>
                                    <div class="cv-meta">
                                        <span>${cv.Language}</span> • 
                                        <span>Last Edited: ${date}</span>
                                    </div>
                                </div>
                                <div class = "btn-group">
                                    <a href="#" class="btn btn-outline">Download</a>
                                    <a href="#" class="btn btn-primary">Edit</a>
                                    <a href="#" onclick="deleteCV(${cv.CVID})" class="btn-delete">✕ Delete</a>
                            </div>
                            </div>
                        `;
                    });
                }
            })
            .catch(err => console.error(err));

        // Function to Create New CV
        function createNewCV() {
            const title = prompt("Enter a name for your new CV:");
            if (title) {
                fetch('http://localhost:3000/api/create-cv', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: currentUserId, 
                        title: title,
                        templateId: 1 
                    })
                })
                .then(res => res.json())
                .then(() => {
                    location.reload(); 
                })
                .catch(err => console.error(err));
            }
        }
     function logout() {
            // Since we don't have a login page yet, just show a message
            const confirmExit = confirm("Are you sure you want to log out?");
            if (confirmExit) {
                alert("You have been logged out.\n(Redirecting to Login Page...)");
                // window.location.href = 'login.html'; // You will use this later!
            }
        }

        
        function editProfile() {
            
            
            const newName = prompt("Enter your new Full Name:");
            if (!newName) return; 

            const newEmail = prompt("Enter your new Email:");
            if (!newEmail) return; 

            
            fetch('http://localhost:3000/api/update-profile', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    userId: currentUserId,
                    fullName: newName,
                    email: newEmail
                })
            })
            .then(res => res.json())
            .then(() => {
                alert("Profile Updated!");
                location.reload(); // Refresh page to see changes
            })
            .catch(err => console.error(err));
        }
        
        function deleteCV(cvId) {
            
            const isConfirmed = confirm("Are you sure you want to delete this CV?\nThis action cannot be undone.");
            
            if (isConfirmed) {
                
                fetch(`http://localhost:3000/api/delete-cv/${cvId}`, {
                    method: 'DELETE'
                })
                .then(res => res.json())
                .then(() => {
                    
                    location.reload();
                })
                .catch(err => console.error(err));
            }
        }
    </script>
</body>
</html>
