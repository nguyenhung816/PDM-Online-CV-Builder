<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online CV Builder</title>

    <link rel="stylesheet" href="/styling/cv_style.css">
</head>
<body>
    <div class="title">
        <a href="index.html"> Go back</a>
        <h1>CV form</h1>
    </div>
    <div class="form">
    <form name="CV form">
        <p>Name</p>
        <input type="text" name="Name" placeholder="John Doe" required>

        <p>Date of birth</p>
        <input type="datetime" name="dateOfBirth" placeholder="1/1/1999" required>

        <p>Phone</p>
        <input type="text" placeholder="0123456789"></input>

        <p>Email</p>
        <input type="email" name="Email" placeholder="example@gmail.com" required>

        <p>Education</p>
        <input type="text" name="Education" placeholder="Your education here..." required>

        <p>Experience</p>
        <textarea name="Experience" placeholder="Your experience here..." required></textarea>

        <p>Working experience</p>
        <textarea name="Work" placeholder="Your work experience here..." required></textarea>

        <p>Additional skills</p>
        <textarea name="skills" placeholder="Your skills here..." required></textarea>


        <button type="submit" class="btn btn2">Confirm</button>
    </form>
    </div>
</body>
</html>
