<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
      <div class="navbar-left">
        <div class="logo">
          <img src="image/bear.png" alt="Logo" />
        </div>
        <nav>
          <a href="mainpage.html">Home</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </nav>
      </div>
      <div class="navbar-right">
        <div class="navbar-avatar">
          <img src="image/user_avatar.svg" alt="user_avatar" class="navbar-avatar-img"/>
        </div>
      </div>
    </header>

    <div class="LoginContainer">
        <h2>Login</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    <style>
        .or {
            text-align: left;
            margin-left: 5%;
            margin-top: 30px;
            margin-bottom: 30px;
            color: #999;
        }
    </style>
    <p class="or">
        -------------------------or-------------------------
    </p>
    
    <div class="LoginContainer">
        <div class="social-login">
            <button class="btn btn-facebook">
                <i class="fab fa-facebook-f"></i>
                Login with Facebook</button>
            <button class="btn btn-google"><i class="fab fa-google"></i> Login with Google</button>
        </div>
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
        <div class="back-link">
            <a href="mainpage.html">Back to Home</a>
        </div>
    </div>

   <script>
    // show notification
    function showNotification(type, title, message) {
            // delete existing notification
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }
            // create notification element
            const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        
        const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
        
        notification.innerHTML = `
            <i class="fas ${icon}"></i>
            <div class="notification-content">
                <div class="notification-title">${title}</div>
                <div class="notification-message">${message}</div>
            </div>
            <button class="notification-close">&times;</button>
        `;

        document.body.appendChild(notification);

        // Handle close button
        const closeBtn = notification.querySelector('.notification-close');
        closeBtn.addEventListener('click', () => {
            notification.classList.add('hiding');
            setTimeout(() => notification.remove(), 300);
        });
        // Auto remove after 10 seconds
        setTimeout(() => {
            if (notification.parentElement) {
                notification.classList.add('hiding');
                setTimeout(() => notification.remove(), 300);
            }
        }, 10000);
    } 
    </script>

    <script>
      // handle form submission
    document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // take lists of users from localstorage
    const users = JSON.parse(localStorage.getItem('users') || '[]');

    // find user with matching email and password
    const user = users.find(u => u.email === email);

        if (!user) {
            // Email does not exist
            showNotification('error', 'Login Failed', 'Email does not exist in the system.');
            return;
        }

        if (user.password !== password) {
            // Incorrect password
            showNotification('error', 'Login Failed', 'Incorrect password. Please try again.');
            return;
        }

        // Login successful
        showNotification('success', 'Login Successful', `Welcome back, ${user.name}!`);
        
        // Save login information
        localStorage.setItem('currentUser', JSON.stringify(user));
        
        // Reset form
        this.reset();
        
        // Redirect after 5 seconds
        setTimeout(() => {
            window.location.href = 'mainpage.html';
        }, 5000);
    });
    </script>
    <!-- // Hero Image -->
        <div class="hero-image-notification-right">
        <img src="image/MascotNotify.png" alt="Mascot" class ="hero-image"/>
      </div>
</body>
</html>
